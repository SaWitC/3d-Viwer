<div>
  <form #form="ngForm" (ngSubmit)="Register(form)">
    <div class="form-group">
      <label>User Name</label>
      <input #UserName id="UserName" ngModel name="UserName" placeholder="User Name" required />

      <div class="alert alert-danger"></div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" ngModel #Email id="Email" name="Email"/>

      <div class="alert alert-danger"></div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" ngModel #Password id="Password" name="Password" />

      <div class="alert alert-danger"></div>
    </div>

    <div class="form-group">
      <label>ConfirmPass</label>
      <input type="password" ngModel #ConfirmPass id="ConfirmPass" name="ConfirmPass" />

      <div class="alert alert-danger"></div>
    </div>

    <div>
      <button type="submit" >Register</button>
    </div>
  </form>
</div>
