
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form [formGroup]="RegisterGroup" (ngSubmit)="Register()">
      <div class="form-group">
        <label>User Name</label>
        <input class="form-control" formControlName="UserName" id="UserName" name="UserName" placeholder="User Name" required />

        <span class="text-danger"
              *ngIf="(registerFormControls.Email.touched || submitted) && registerFormControls.Email.errors?.required">
          UserName is required
        </span>
        <span class="text-danger"
              *ngIf="registerFormControls.Email.touched && registerFormControls.Email.invalid">
          Incorrect User Name
        </span>
      </div>


      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="Email" class="form-control" id="Email" name="Email" />

        <span class="text-danger"
              *ngIf="(registerFormControls.Email.touched || submitted) && registerFormControls.Email.errors?.required">
          Email is required
        </span>
        <span class="text-danger"
              *ngIf="registerFormControls.Email.touched && registerFormControls.Email.invalid">
                Incorrect Email
        </span>
      </div>


      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password" id="Password" name="Password" />

        <span class="text-danger"
              *ngIf="(registerFormControls.Password.touched || submitted) && registerFormControls.Password.errors?.required">
          Password is required
        </span>
        <span class="text-danger"
              *ngIf="registerFormControls.Password.touched && registerFormControls.Password.invalid">
          Password should have minimum 6 characters, at least 1 uppercase letter, 1 lowercase
          letter and 1 number
        </span>
      </div>


      <div class="form-group">
        <label>ConfirmPass</label>
        <input type="password" class="form-control" formControlName="ConfirmPass" id="ConfirmPass" name="ConfirmPass" />

        <span class="text-danger"
              *ngIf="(registerFormControls.ConfirmPass.touched || submitted) && registerFormControls.ConfirmPass.errors?.required">
          ConfirmPass is required
        </span>
        <span class="text-danger"
              *ngIf="registerFormControls.ConfirmPass.touched && registerFormControls.ConfirmPass.invalid">
          ConfirmPass should be the same as Password
        </span>
      </div>

      <div>
        <button class="btn btn-info" type="submit">Register</button>
      </div>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>
